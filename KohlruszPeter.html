<!DOCTYPE html>

<HEAD>

<meta charset="utf-8">
</HEAD>
<!-- Az oldal törzse -->
<BODY>
<!-- Címsor1 -->
<h1>Bemutatkozás</h1>
<!-- Megjelenő szöveg -->
<p>Ne tudd meg ki vagyok!</p>

<!-- Lista rendezetlen -->
<ul>
<li>Lustálkodás</li>

<h2>Kedvenc színem</h2>

<h1>Első JavaScript függvényem</h1>

<p>Függvénnyel változtatom meg a következő szöveget:</p>

<button type="button" onclick="myFunction()">Kattints!</button>

<p id="demo1">Ez a szöveg fog megváltozni.</p>

<script>
function myFunction() { 
  document.getElementById("demo1").innerHTML = "Ez a JavaScript függvény hatása!";
}

function terulet(oldalHossz) // a függvény definíciója
			{
				// function body
				terulet = oldalHossz * oldalHossz // négyzet terület számítása
				return terulet; // visszatérési érték
			}
document.write('6 cm oldalhossz négyzet területe: ', terulet(6), ' cm^2 a terület<br>');
</script>
</BODY>
</HTML>
