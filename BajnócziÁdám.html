<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Saját oldalam</title>
</head>
<body>
  <h1>Üdvözöllek az oldalamon!</h1>
  <p>Ez az én HTML oldalam, amit kiegészítettem JavaScript kóddal.</p>

  <script>
    // Egyszerű JavaScript példa
    document.addEventListener("DOMContentLoaded", function() {
      alert("Szia! Az oldal betöltődött!");
      console.log("A JavaScript kód sikeresen lefutott.");
    });
  </script>
</body>
</html>
