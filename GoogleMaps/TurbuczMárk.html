<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bő térkép</title>
  <style>
    /* A térkép méretének beállítása */
    #map {
      height: 100vh; /* A térkép teljes ablakméretet kap */
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Bő Térkép </h1>
  <!-- A térkép megjelenítésére szolgáló div -->
  <div id="map"></div>

  <script>
    function initMap() {
      // A térkép kezdő helyzete és nagyítása
      const bo = { lat: 47.367436, lng: 16.815155 };
	  const templom = { lat: 47.365530, lng: 16.817641 };
      // Térkép inicializálása
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 11, // Nagyítási szint
        center: bo, // A térkép középpontja
      });
	  const marker = new google.maps.Marker({
        map: map,
        position: templom,
        title: 'templom'
    });
	  }
  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk2v8WtXB57rTW6EH9xFkYxk88u02Xrx4&callback=initMap">
  </script>
</body>
</html>
