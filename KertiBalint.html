<h1>My First JavaScript</h1>

<button type="button"
onclick="document.getElementById('date').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="date"></p>

<h1>Első  Javascript Függvényem</h1>

<p>Függvénnyel változtatom meg a szöveget:</p>

<button type="button" onclick="myFunction()">Katt ide</button>

<p id="demo2">Ez az álca</p>

<script>
function myFunction() { 
  document.getElementById("demo2").innerHTML = "Ez a belső mögöttes titok";
}
</script>
